<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/animloop.js"></script>
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
		<style>
			@import url(http://fonts.googleapis.com/css?family=Medula+One);
			@import url(http://fonts.googleapis.com/css?family=Roboto+Slab:400,300);
			body{
				overflow: hidden;
				background-color: #f0f0f0;
				background-repeat: no-repeat;
				background-size: cover;
				font: 16px/26px Helvetica, Helvetica Neue, Arial;
			}
			.container{
				min-width: 95%;
				min-height: 90%;
			}
			.clearfix:before,
			.clearfix:after {
			    content: " ";
			    display: table;
			}

			.clearfix:after {
			    clear: both;
			}

			.clearfix {
			    *zoom: 1;
			}
			.fancy{
				font-family: 'Roboto Slab', serif;
			}
			.footer{
				background: #88E1FC;
				opacity: .8;
				clear: both;
				text-align: center;
				border: solid 4px #115E76;
			}
			.canvas-container{
				background: #25C8FB;
				opacity: .5;
				box-shadow: 0px 5px 3px 3px #ccc;
				min-height: 80%;
				max-width: 80%;
				margin: 0 auto;
				clear: both;
				float: center;
			}
			.game{
			}
		</style> 
	</head>
	<body>
		<div class="container clearfix">
			<div class="canvas-container">
				<canvas id="game"></canvas>
			</div>
		</div>
		<footer>
			<div class="footer container clearfix fancy">
				<h2>(insert footer links here)</h2>
			</div>
		</footer>
	</body>
</html>
